<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/Style.css">
        <title>Register</title>
        <link rel="icon" href="image/1x/Recurso 3Logo-3.png">
        
    </head>
    <body class="fondo">
        <div class="form-register">
            <div class="box-register">
                <h1>Registro</h1>

                <form action="Index.html" method="GET">
                    <div class="box-r">
                        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre*" >
                        <input type="text" id="Apellido" name="Apellido" placeholder="Apellido*" >
                    </div>
                    <div class="box-l">
                        <input type="text" id="Usuario" name="Usuario" placeholder="Nombre de Usuario*" >
                    </div>
                    <div class="box-l">
                        <input type="email" id="email" name="email" placeholder="ej:lili@gmail.com" >
                    </div>
                    <div class="box-l">
                        <input type="password" id="password" name="password" placeholder="Contraseña" >
                    </div>
                    <div class="box-l">
                        <input type="password" id="ConfPassword" name="ConfPassword" placeholder="confirmar Contraseña" >
                    </div>

                    <input type="checkbox" name="acepta" id="acepta" checked="checked"><span>Haceptop los Terminos y Condiciones</span>

                    <div class="box-l">
                        <input type="submit" id="Emviar" name="Emviar" value="Emviar" >
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
